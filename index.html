<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-display">
        <p class="display"></p>
      </div>
      <div class="calc-buttons">
        <div class="row-one">
          <button class="buttons clear bigger">C</button>
          <button class="buttons operator">/</button>
        </div>
        <div class="row-two">
          <button class="buttons digit">7</button>
          <button class="buttons digit">8</button>
          <button class="buttons digit">9</button>
          <button class="buttons operator">*</button>
        </div>
        <div class="row-three">
          <button class="buttons digit">4</button>
          <button class="buttons digit">5</button>
          <button class="buttons digit">6</button>
          <button class="buttons operator">-</button>
        </div>
        <div class="row-four">
          <button class="buttons digit">1</button>
          <button class="buttons digit">2</button>
          <button class="buttons digit">3</button>
          <button class="buttons operator">+</button>
        </div>
        <div class="row-five">
          <button class="buttons digit bigger">0</button>
          <button class="buttons">.</button>
          <button class="buttons equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
